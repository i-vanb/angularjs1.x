<div class="item-list__container">
  <div ng-repeat="item in list | orderBy: selectValue | filter: inputSearch">
      <item-row title="item.title"
                date="item.date"
                set-current="setCurrent({itemId:item.id})"
                is-only-date="isOnlyDate"
                item="item"
      ></item-row>
  </div>
</div>
