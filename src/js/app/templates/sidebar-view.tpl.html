<div class="sidebar">
    <div class="sidebar__selected">Selected: {{currentItem.title}}</div>
</div>
<div>Tags:</div>
<div ng-repeat="tag in currentItem.tags">
    <tag-item tag="tag"
              remove-tag="removeTag({tagName:tag})"
    ></tag-item>
</div>

<div class="tag-list__create" ng-if="currentItem.id">
    <tag-create add-tag="addTag({tagName})"></tag-create>
</div>
