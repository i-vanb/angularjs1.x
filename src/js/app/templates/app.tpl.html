<elements-view history="history"></elements-view>

<content-view last-item="lastItem"
              list="list"
              set-current="setCurrent({itemId})"
              add-item="addItem({itemName})"
              tags="tags"
></content-view>

<sidebar-view current-item="currentItem"
              add-tag="addTag({tagName})"
              remove-tag="removeTag({tagName})"
></sidebar-view>
